<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Ecom Store | Category</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <div class="nav-logo">
                <i class="fa-solid fa-store">
                </i> Ecom Store
            </div>
            <div class="nav-list">
                <div class="nav-item input">
                    <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input class="input-data" type="text" id="search">
                </div>
                <button class="nav-item btn btn-ghost">Login</button>
                <div class="nav-item icon-badge btn">
                    <i class="fa-regular fa-heart icon">
                        <div class="badge-num">6</div>
                    </i>
                </div>
                <div class="nav-item icon-badge btn">
                    <i class="fa-solid fa-cart-shopping icon">
                        <div class="badge-num">6</div>
                    </i>
                </div>
            </div>
        </div>
    </nav>
    <aside>
        <div class="sidebar">
            <div class="side-list">
                <div class="side-item">
                    <div>Filters</div>
                    <div>Clear</div>
                </div>
                <div class="side-item">
                    <h6 class="h6">Price</h6>
                    <input type="range" id="volume" name="volume" min="0" max="11">
                    <label for="volume">Volume</label>
                </div>
                <div class="side-item">Explore</div>
                <div class="side-item">About</div>
            </div>
        </div>
    </aside>
</body>

</html>
